<!doctype html>
<html>
<body>
<h1>WINNING ANSWER:<h1>
<h2>{{ winning_answer }}</h2>
<h2>SCORE:</h2>
<table>
  <tr>
    <th>Name</th>
    <th>Score</th>
  </tr>
  {% for name, score in records %}
  <tr>
    <td> {{ name }} </td>
    <td> {{ score }} </td>
  </tr>
  {% endfor %}
</table>
<p>When you are ready to go to the next round, click on "ready"</p>
<form action='/submit-ready' method='post'>
  <input type='submit' value='Ready!' />
</form>
</body>
</html>

<!doctype html>
<title>{% block title %}{% endblock %} CAHCLONE</title>
{% if error != None %}
<p>{{ error }}</p>
{% endif %}
<form method='post' action='/login'>
  <label for='username'>Enter your name:</label>
  <input name='username' id='username'
   title="alphanumeric characters, numbers, and underscores"
   pattern='( |\w)+' required>
  <input type="submit" value="login">
</form>
